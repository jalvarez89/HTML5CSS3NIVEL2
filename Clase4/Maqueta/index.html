<!DOCTYPE html>
<html>
<head>
	<title>Maqueta</title>
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
	<header>
		<div class="contenedor">
			<figure>
			<img src="img/logo.png">
			</figure>
			<nav>
				<ul>
					<li><a href="#">Inicio</a></li>
					<li><a href="#">Servicios</a></li>
					<li><a href="#">Portafolio</a></li>
					<li><a href="#">Quienes Somos</a></li>
					<li><a href="#">Contacto</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<img src="img/imagen03.jpg" id="imagen">
	<section class="banner">
		<div class="banner__cubierta">
			<div class="banner__contenedor-centrado">
				<h1>Diseño Web</h1>
				<a href="#">VER PORTAFOLIO</a>
			</div>
		</div>
	</section>
	<section class="servicios">
		<div class="contenedor">
			<h2>Servicios</h2>
			<article class="servicios__contenedor" id="caja-rotando">
				<div class="servicios__contenedor-imagen">
					<img src="img/diseño-grafico.png">
				</div>
				<h3>Diseño Grafico</h3>
			</article>
			<article class="servicios__contenedor" id="caja-escala">
				<div class="servicios__contenedor-imagen">
					<img src="img/diseño-web.png">
				</div>
				<h3>Diseño Web</h3>
			</article>
			<article class="servicios__contenedor"  id="caja-inclinada">
				<div class="servicios__contenedor-imagen">
					<img src="img/seo.png">
				</div>
				<h3>SEO</h3>
			</article>
			<article class="servicios__contenedor" id="caja-movimiento">
				<div class="servicios__contenedor-imagen">
					<img src="img/social-media.png">
				</div>
				<h3>Social Media</h3>
			</article>
		</div>
	</section>
<div class=contenedor>
	<div class="caja" id="transition-linear"></div>
	<div class="caja" id="transition-ease"></div>
	<div class="caja" id="transition-ease-in"></div>
	<div class="caja" id="transition-ease-in-out"></div>
	<div class="caja" id="transition-out"></div>
</div>
</body>
</html>
